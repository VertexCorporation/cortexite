<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>404</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="apple-touch-icon" href="/assets/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" />

  <style>
    :root {
      --background-color: #121212;
      --content-bg-color: rgba(30, 30, 30, 0.65);
      --text-primary-color: #ffffff;
      --text-secondary-color: #b3b3b3;
      --link-color: #ffffff;
      --link-hover-color: #121212;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --triangle-color: #2a2a2a;
      --border-color: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #4a4a4a transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-primary-color);
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body::-webkit-scrollbar {
      width: 8px;
    }

    body::-webkit-scrollbar-track {
      background: transparent;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #4a4a4a;
      border-radius: 20px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: #6a6a6a;
    }

    .triangles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .triangles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: var(--triangle-color);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: triangleAnimate 25s linear infinite;
      bottom: -180px;
      opacity: 0.95;
      filter: blur(0.2px);
    }

    .triangles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .triangles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .triangles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .triangles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .triangles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .triangles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    .triangles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }

    .triangles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }

    .triangles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }

    .triangles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    @keyframes triangleAnimate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }

      100% {
        transform: translateY(-120vh) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    .container {
      max-width: 900px;
      width: 90%;
      margin: auto;
      background: var(--content-bg-color);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow-color);
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.9s forwards;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
    }

    h1 {
      color: var(--text-primary-color);
      font-weight: 900;
      letter-spacing: -1.5px;
      font-size: 7em;
      margin: 0;
      line-height: 1;
    }

    p {
      color: var(--text-secondary-color);
      font-size: 1.2em;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      border: 2px solid var(--link-color);
      color: var(--link-color);
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: var(--link-color);
      color: var(--link-hover-color);
      text-decoration: none;
      transform: translateY(-3px);
    }

    a:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.35);
      outline-offset: 4px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .triangles li {
        animation: none;
        opacity: 0.25;
      }

      .container {
        animation: none;
        opacity: 1;
        transform: none;
      }

      a {
        transition: none;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 5em;
      }

      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>

<body>
  <ul class="triangles" aria-hidden="true">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <div class="container" role="main" aria-labelledby="main-heading">
    <h1 id="main-heading">404</h1>
    <p id="error-message">Oops! The page you are looking for could not be found.</p>
    <a href="/" id="home-link">Return to Homepage</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Supported languages (17 total)
      const translations = {

        tr: {

          message: "Hay aksi! Aradığınız sayfa mevcut değil veya taşınmış olabilir.",
          link: "Ana Sayfaya Dön",
          dir: "ltr"
        },
        ar: {
          title: "404 - الصفحة غير موجودة",
          message: "عذرًا! الصفحة التي تبحث عنها غير موجودة أو تم نقلها.",
          link: "العودة إلى الصفحة الرئيسية",
          dir: "rtl"
        },
        az: {
          title: "404 - Səhifə Tapılmadı",
          message: "Təəssüf! Axtardığınız səhifə mövcud deyil və ya köçürülüb.",
          link: "Ana Səhifəyə Qayıt",

        },
        de: {

          message: "Ups! Die gesuchte Seite existiert nicht oder wurde verschoben.",
          link: "Zur Startseite",

        },
        es: {

          message: "¡Vaya! La página que buscas no existe o ha sido movida.",
          link: "Volver a la página principal",

        },
        fr: {

          message: "Oups ! La page que vous recherchez n’existe pas ou a été déplacée.",
          link: "Retour à l’accueil",

        },
        hi: {
          title: "404 - पृष्ठ नहीं मिला",

          link: "मुखपृष्ठ पर लौटें",

        },
        id: {
          title: "404 - Halaman Tidak Ditemukan",
          message: "Ups! Halaman yang kamu cari tidak ada atau telah dipindahkan.",
          link: "Kembali ke Beranda",
          dir: "ltr"
        },
        it: {
          title: "404 - Pagina non trovata",
          message: "Ops! La pagina che stai cercando non esiste o è stata spostata.",
          link: "Torna alla home",
          dir: "ltr"
        },
        ja: {
          title: "404 - ページが見つかりません",
          message: "おっと！お探しのページは存在しないか、移動された可能性があります。",
          link: "ホームに戻る",
          dir: "ltr"
        },
        ko: {
          title: "404 - 페이지를 찾을 수 없음",
          message: "앗! 찾으시는 페이지가 존재하지 않거나 이동되었습니다.",
          link: "홈으로 돌아가기",
          dir: "ltr"
        },
        ku: {
          title: "404 - Rûpel Nehat Dîtin",
          message: "Ax! Rûpela ku hûn lê digerin tune ye an jî hatiye veguheztin.",
          link: "Vegere Serûpel",
          dir: "ltr"
        },
        nl: {
          title: "404 - Pagina niet gevonden",
          message: "Oeps! De pagina die je zoekt bestaat niet of is verplaatst.",
          link: "Terug naar de startpagina",
          dir: "ltr"
        },
        pt: {
          title: "404 - Página não encontrada",
          message: "Ops! A página que você procura não existe ou foi movida.",
          link: "Voltar para a página inicial",
          dir: "ltr"
        },
        ru: {
          title: "404 - Страница не найдена",
          message: "Упс! Страница, которую вы ищете, не существует или была перемещена.",
          link: "Вернуться на главную",
          dir: "ltr"
        },
        zh: {
          title: "404 - 页面未找到",
          message: "哎呀！你要找的页面不存在或已被移动。",
          link: "返回首页",
          dir: "ltr"
        }
      };

      // Normalize language (e.g., "en-US" -> "en")
      const rawLang = (navigator.language || "en").toLowerCase();
      const userLang = rawLang.split("-")[0];
      const lang = translations[userLang] ? userLang : "en";
      const content = translations[lang];

      // Apply language and direction
      document.documentElement.lang = lang;
      document.documentElement.dir = content.dir;

      // Apply text
      document.title = content.title;
      const msgEl = document.getElementById("error-message");
      const linkEl = document.getElementById("home-link");

      if (msgEl) msgEl.textContent = content.message;
      if (linkEl) linkEl.textContent = content.link;
    });
  </script>
</body>

</html>
